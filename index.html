<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messenger Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Registration View -->
        <div id="registration">
            <h2>Registration</h2>
            <div id="regError" class="error"></div>
            <form id="regForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="link">
                <a href="#" onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login View -->
        <div id="login">
            <h2>Login</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="#" onclick="showRegistration()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat" style="display: none;">
            <div class="logout">
                <button onclick="logout()">Logout</button>
            </div>
            <h2>Chat</h2>
            <div id="messages"></div>
            <div>
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
            <!-- Admin Panel -->
            <div id="adminPanel" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <h3>Admin Panel</h3>
                <button onclick="clearChatHistory()">Clear Chat History</button>
                <button onclick="deleteAllUsersExceptAdmin()">Delete All Users (Except Admin)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
