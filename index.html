<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messenger Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Registration View -->
        <div id="registration">
            <h2>Registration</h2>
            <div id="regError" class="error"></div>
            <form id="regForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="link">
                <a href="#" onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login View -->
        <div id="login">
            <h2>Login</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="#" onclick="showRegistration()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat" style="display: none;">
            <div class="logout">
                <button onclick="logout()">Logout</button>
                <select id="statusSelect" onchange="updateStatus()">
                    <option value="Online">Online</option>
                    <option value="Busy">Busy</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="tabs">
                <button class="tab active" id="chatTab" onclick="showTab('chat')">Chat</button>
                <button class="tab" id="friendsTab" onclick="showTab('friends')">Friends</button>
                <button class="tab" id="adminTab" onclick="showTab('admin')" style="display: none;">Admin</button>
            </div>
            <div id="chatTabContent">
                <h2>Chat</h2>
                <div id="messages"></div>
                <div>
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div id="friendsTabContent" style="display: none;">
                <h2>Friends</h2>
                <div>
                    <input type="text" id="friendInput" placeholder="Send friend request">
                    <button onclick="sendFriendRequest()">Send Request</button>
                </div>
                <h3>My Friends</h3>
                <ul id="friendsList"></ul>
                <h3>Friend Requests</h3>
                <ul id="requestsList"></ul>
            </div>
            <div id="adminTabContent" style="display: none;">
                <h2>Admin Panel</h2>
                <div>
                    <input type="text" id="banInput" placeholder="Ban username">
                    <button onclick="banUser()">Ban User</button>
                </div>
                <button onclick="clearChatHistory()">Clear Chat History</button>
                <button onclick="deleteAllUsersExceptAdmin()">Delete All Users (Except Timex)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
