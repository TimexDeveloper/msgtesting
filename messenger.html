<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Messenger Demo</title>
    <style>
        /* CSS styles with 3D Neumorphism */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e5ec; /* Light neumorphic background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* Add perspective for 3D depth */
        }

        .container {
            background-color: #e0e5ec;
            padding: 20px;
            border-radius: 15px;
            box-shadow:
                20px 20px 40px #bebebe,
                -20px -20px 40px #ffffff; /* Outset shadow for raised effect */
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: rotateX(5deg) rotateY(5deg); /* Slight 3D tilt on hover */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #e0e5ec;
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff; /* Inset shadow for pressed effect */
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow:
                inset 12px 12px 24px #bebebe,
                inset -12px -12px 24px #ffffff; /* Deeper inset on focus */
        }

        button {
            padding: 15px;
            background-color: #e0e5ec;
            color: #555;
            border: none;
            border-radius: 10px;
            box-shadow:
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff; /* Outset shadow for raised button */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff; /* Inset on hover for pressed effect */
            transform: translateY(2px) scale(0.98); /* Slight press and scale */
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
            color: #333;
        }

        .error {
            color: #d9534f;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Chat styles with neumorphism */
        #chat {
            max-width: 600px;
            width: 100%;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: none;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff; /* Inset for container */
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            box-shadow:
                5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff; /* Outset for messages */
        }

        .sent {
            background-color: #e0e5ec;
            color: #555;
            text-align: right;
            box-shadow:
                5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
        }

        .received {
            background-color: #e0e5ec;
            color: #555;
            box-shadow:
                5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
        }

        #messageInput {
            width: calc(100% - 80px);
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #e0e5ec;
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
            outline: none;
        }

        #sendButton {
            width: 70px;
            margin-left: 10px;
            padding: 15px;
            background-color: #e0e5ec;
            color: #555;
            border: none;
            border-radius: 10px;
            box-shadow:
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
            transform: translateY(2px) scale(0.98);
        }

        .logout {
            text-align: center;
            margin-bottom: 20px;
        }

        .logout button {
            background-color: #e0e5ec;
            color: #d9534f;
            box-shadow:
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
        }

        .logout button:hover {
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
            transform: translateY(2px) scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration View -->
        <div id="registration">
            <h2>Registration</h2>
            <div id="regError" class="error"></div>
            <form id="regForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="link">
                <a href="#" onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login View -->
        <div id="login">
            <h2>Login</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="link">
                <a href="#" onclick="showRegistration()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat" style="display: none;">
            <div class="logout">
                <button onclick="logout()">Logout</button>
            </div>
            <h2>Chat with EchoBot</h2>
            <div id="messages"></div>
            <div>
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code here
        // Check if user is logged in on page load
        window.onload = function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                showChat();
                loadMessages();
            } else {
                showLogin();
            }
        };

        // Show registration view
        function showRegistration() {
            document.getElementById('registration').style.display = 'block';
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'none';
            clearErrors();
        }

        // Show login view
        function showLogin() {
            document.getElementById('registration').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
            clearErrors();
        }

        // Show chat view
        function showChat() {
            document.getElementById('registration').style.display = 'none';
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
        }

        // Clear error messages
        function clearErrors() {
            document.getElementById('regError').textContent = '';
            document.getElementById('loginError').textContent = '';
        }

        // Registration form submit
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!username || !password) {
                document.getElementById('regError').textContent = 'Please fill in all fields.';
                return;
            }

            // Retrieve existing users from localStorage (simulating a database)
            // Note: localStorage stores data as strings, so we use JSON.parse to convert back to object
            // localStorage is not secure for real user accounts (easily accessible via browser dev tools)
            // but used here for frontend simulation without backend
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                document.getElementById('regError').textContent = 'Username already exists.';
                return;
            }

            users[username] = password;
            // Save updated users object back to localStorage as JSON string
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            showLogin();
        });

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            // Retrieve users from localStorage for authentication check
            // Again, using JSON.parse to convert stored string back to object
            // Reminder: localStorage is client-side only and not secure for production use
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                sessionStorage.setItem('loggedInUser', username);
                showChat();
                loadMessages();
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password.';
            }
        });

        // Logout
        function logout() {
            sessionStorage.removeItem('loggedInUser');
            sessionStorage.removeItem('messages');
            document.getElementById('messages').innerHTML = '';
            showLogin();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'sent');
            input.value = '';

            // Simulate bot response after 1-2 seconds
            setTimeout(() => {
                addMessage('Echo: ' + message, 'received');
            }, 1500);
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Save to sessionStorage (last 10 messages)
            let messages = JSON.parse(sessionStorage.getItem('messages')) || [];
            messages.push({ text, type });
            if (messages.length > 10) {
                messages.shift();
            }
            sessionStorage.setItem('messages', JSON.stringify(messages));
        }

        // Load messages from sessionStorage
        function loadMessages() {
            const messages = JSON.parse(sessionStorage.getItem('messages')) || [];
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + msg.type;
                messageDiv.textContent = msg.text;
                messagesDiv.appendChild(messageDiv);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
